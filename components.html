<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Компоненты</title>
    <style>
        main {
            margin: 10rem;
        }

        main>* {
            margin-bottom: 5rem;
        }
    </style>
</head>

<body>
    <main>
        <a href="#" class="link">
            <svg width="71" height="71" viewBox="0 0 71 71" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="35.5" cy="35.5" r="34.5" fill="none" stroke="#E30613" stroke-width="2" />
            </svg>
            <span>Перейти в каталог</span>
            <img src="./images/svg/red-arrow.svg" alt="">
        </a>


        <div class="swiper__controls">
            <div class="swiper__controls__prev">
                <img src="./images/svg/black-arrow.svg" alt="">
            </div>
            <div class="swiper__controls__pagination"></div>
            <div class="swiper__controls__next">
                <img src="./images/svg/black-arrow.svg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
